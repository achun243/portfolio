 <div id="mainCont"><!-- mainCont -->

  <h1><img src="img/140602_csr_h1.gif" width="712" height="130" alt="2012.06 たくさんのお客様や地元の方々に支えられ、本当に良い服を必要としている方々へお届けします。" /></h1>
  <div class="section">
   <p class="mb15">2012년 3월부터 상해 시내의 유니클로 점포에서 시작된 리사이클 활동. 여러분의 따뜻한 협조 덕분에 2012년 5월 말까지 고객으로부터 기증 받은 의류는 4,917벌. 이번에 그 일부를 중국 서부에 전달하고 왔습니다. 옷을 받으신 분들의 활짝 웃는 얼굴을 보며, 옷이 가진 힘을 다시 느낄 수 있었습니다. 상해 시민정국, 운남성 민정책, 현민정국과의 협동으로 이루어진 의류 기증활동의 모습을, 유니클로 Sustainability부서 담당자가 직접 리포트 합니다.</p>
  </div>

  <!-- start photoarea_1 //-->
  <div class="contRow imagesArea">
   <p>사진을 클릭하시면 슬라이드쇼로 보실 수 있습니다 :</p>
   <div class="photoArea">
    <p><a href="img/120926_china-1.jpg" rel="lightbox[plants]" title="이번에 옷을 전달한 곳은 중국 운남성. 운남성은 석림(石林)・리강(麗江)・대리(大理)・샹그릴라 등 관광명소나 대표적인 진달래꽃, 설산 등의 대자연 다수의 소수민족이 함께 살아가는 타민족문화 지역으로 유명합니다. 이 운남성의 빈곤층이 살아가는 지역을 지원하는 파트너가 특별직할시 중 하나인 상해시입니다. 국가 정책인 '동서 빈곤 부조 협력 프로젝트'에 따라 상해시와 운남성이 일대일로 손을 잡고, 다양한 지원 및 원조나 지역 격차, 빈곤문제 해결을 위해 활동하고 있습니다. 이번에는 그 활동의 일환으로, 유니클로의 리사이클 활동으로 기증받은 옷을 운남성에 전달하게 되었습니다."><img src="img/120926_thumb-1.jpg" width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-2.jpg" rel="lightbox[plants]" title="2012년 6월, 운남성의 쿤민공항에 도착. 따뜻하면서도 강한 햇살이 우리를 맞아주었습니다. 운남성의 기후는 '사계여춘'이라고 불리울 만큼 일년 내내 따뜻한 지역이라고 하는데, 고산지역이라 실제로는 날씨변화가 잦아, 아침과 밤은 쌀쌀하고, 비가 오면 기온이 뚝 떨어지는 '산날씨'입니다. 표준고도가 높은 지역이기 때문에 햇살도 강합니다."><img src="img/120926_thumb-2.jpg" width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-3.jpg" rel="lightbox[plants]" title="공항에서 '춘성(春城)'이라고 불리우는 쿤민시내로 접어듭니다. 수많은 건물이 늘어서있는 이 곳에서 80킬로 정도 북쪽에 떨어져 있는 무정(武定)현에 옷을 전달합니다."><img src="img/120926_thumb-3.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-4.jpg" rel="lightbox[plants]" title="쿤민시에서 1시간 정도 차로 이동하니 산과 계곡이 많은 지대로 접어듭니다. 도로는 포장되어 있지만 울퉁불퉁해서 차가 많이 흔들려 속도를 낼 수 없었습니다. 무정현까지 80킬로 거리이지만 차로는 편도 3시간이나 걸린다고 합니다."><img src="img/120926_thumb-4.jpg"width="163" height="111" alt="" /></a></p>
   </div>
  </div>
  <!--// end photoarea_1 -->

  <!-- start photoarea_2 //-->
  <div class="contRow imagesArea">
   <div class="photoArea">
    <p><a href="img/120926_china-5.jpg" rel="lightbox[plants]" title="울퉁불퉁한 도로를 계속 달리던 중, 이번에 협력해 주신 운남성 민정청 구제 사무국의 부주임과 인터뷰를 진행했습니다. 앞으로 지원에 활용하기 위해, 운남성 지원의 현재 상황과 니즈를 알아보았습니다. &quot;지원이 필요한 이유는 크게 세가지 입니다. 1: 지리적 사정(산간지역, 천재지변 다발지역) 2 : 경제산업적 사정(기후에 따른 농업중심, 첨단기술의 늦은 도입, 고용부족, 인프라 정비 지연) 3 : 민족문화적 사정 (소수민족이 많고, 전통적인 습관계승을 소중히 여기는 지역이 많음). 지금까지 다양한 물자 및 자금 원조를 시작으로 우물을 새로 만들고, 수력사업을 개발하고, 방재관리 체제를 강화하는 등 활동해 왔는데, 아직 지원을 모든 지역에 다 할 수 없어서 앞으로도 정부 및 기업, 사회단체로부터 계속적인 원조가 필요합니다.&quot;"><img src="img/120926_thumb-5.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-6.jpg" rel="lightbox[plants]" title="안 좋은 도로와 강렬한 차멀미를 이겨내고, 드디어 무정현에 도착했습니다. 배분 장소로 향하기 전에 무정현의 민정국에 들렀습니다. 이 곳에는 이번에 기증한 옷이 일시보관되어 있었습니다. 현지까지 옷을 옮기는 트럭도 이미 도착했습니다. 차에서 내리니 많은 지역 민정국 직원 분들이 환영해 주었습니다. 이번 활동에 대한 기대와 열의를 느꼈습니다."><img src="img/120926_thumb-6.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-7.jpg" rel="lightbox[plants]" title="보관된 박스의 내용물을 확인합니다. 고객으로부터 기증 받은 옷이 확실히 도착했는지, 깔끔하게 잘 접혀져 보관되어 있는지, 성별이나 사이즈별로 제대로 분류되어 있는지를 체크. 이것도 이번 활동의 중요한 미션입니다."><img src="img/120926_thumb-7.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-8.jpg" rel="lightbox[plants]" title="보관상태를 확인한 뒤에는 직원이 다함께 트럭에 싣는 작업을 실시. 모두 열심히 박스를 날랐습니다. 많은 분들의 협력이 있기 때문에, 리사이클된 상품은 이렇게 옷을 필요로 하는 곳에 전달될 수 있는 것입니다."><img src="img/120926_thumb-8.jpg"width="163" height="111" alt="" /></a></p>
   </div>
  </div>
  <!--// end photoarea_2 -->

  <!-- start photoarea_3 //-->
  <div class="contRow imagesArea">
   <div class="photoArea">
    <p><a href="img/120926_china-9.jpg" rel="lightbox[plants]" title="민정국을 뒤로 하고, 현지 배분 장소를 향해 출발. 더 높은 지대로 가는 도중에 비포장도로에 접어듭니다. 지금까지 강한 햇살이 비추던 날씨는 갑자기 비로 바뀌었고 기온도 떨어졌습니다. 드디어 오늘 배분장소인 무정현 묘가진(猫街鎮)에 도착했습니다."><img src="img/120926_thumb-9.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-10.jpg" rel="lightbox[plants]" title="배분 장소에 도착하니, 이미 많은 분들이 모여 있었습니다. 사진은 가까운 마을에서 온 사람들. 카메라 앞에서 아무 말 없이 웃는 얼굴로 미소짓고 있습니다. 오른쪽 남성이 입고 있는 옷은 매우 소중한 옷인지, 몇번이나 수선을 하면서 오랫동안 입고 있는 듯 합니다."><img src="img/120926_thumb-10.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-11.jpg" rel="lightbox[plants]" title="가까운 초등학교에서 온 아이들. 모두 호기심 왕성한 눈으로 카메라와 외국인을 흥미진진하게 바라봅니다. 천진난만하게 다가오는 모습은 만국 공통인 것 같습니다. 모두 바지가 찢어진 곳을 귀여운 패치로 꿰매서 멋지게, 그리고 오랫동안 소중히 입고 있습니다. 커서 사이즈가 맞지 않은 옷은 접어서 길이를 조절해서 입다보니, 놀기엔 좀 불편해 보입니다."><img src="img/120926_thumb-11.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-12.jpg" rel="lightbox[plants]" title="다들 카메라만 바라보고 움직이지 않습니다. 처음 카메라를 본 것일까? 특이한 옷을 입고 있네 라고 생각했다가, 자세히 보니 어른 옷을 입혀서 허리에 끈을 둘러 고정한 것이었습니다. 도착한지 얼마 되지 않았지만, 이 곳에 필요한 옷이 부족한 지역이라는 것을 실감했습니다."><img src="img/120926_thumb-12.jpg"width="163" height="111" alt="" /></a></p>
   </div>
  </div>
  <!--// end photoarea_3 -->

  <!-- start photoarea_4 //-->
  <div class="contRow imagesArea">
   <div class="photoArea">
    <p><a href="img/120926_china-13.jpg" rel="lightbox[plants]" title="운남성은 다민족 지역으로, 많은 소수민족 사람들이 생활하고 있습니다. 독자적인 전통문화를 소중히 계승 및 유지하며, 독자적인 문자나 언어를 사용하는 지역도 있습니다. 이번에 저희들은 민족 언어를 중국의 표준어로 통역해주시는 분을 통해 대화를 했습니다. 사진은 묘족 사람들. 특별한 기념일밖에 입지 않는 민족의상을 걸치고 먼 곳에서 참가해 주었습니다. 주변에 옷을 파는 가게가 업서, 자신이 만들거나 기부에 의존하고 있다고 합니다."><img src="img/120926_thumb-13.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-14.jpg" rel="lightbox[plants]" title="계속해서 사람들이 모이고, 집회소는 순식간에 사람들로 가득 찼습니다. 가까운 곳에 사는 사람, 먼 산길을 걸어온 사람, 모두 이 날을 위해 특별한 마음을 가지고 발길을 옮겨 주셨습니다. 흥미진진해 하는 모습과 함께, 모여준 사람들에 대한 감사의 마음에 감동을 받았습니다."><img src="img/120926_thumb-14.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-15.jpg" rel="lightbox[plants]" title="유니클로가 이 활동을 할 수 있도록 도와주신 많은 분들께 감사의 말을 전했습니다. 이 곳에 모여주신 분들, 서포트 해주신 상해시 민정국, 운남성 민정국, 무정현 민정국 분들, 그리고 유니클로 활동을 지지해주시고 옷을 기증해 주신 많은 고객 여러분, 이렇게 많은 분들의 협조가 덕분에 이 활동을 할 수 있게 된 것에 깊은 감사의 말씀을 드리며, 앞으로도 유니클로가 좋은 옷을 기획해 생산, 판매하는 것 뿐만이 아니라 옷의 가치와 옷이 가진 힘을 마지막까지 활용하는 사회공헌활동을 통해, 전 세계 모든 사람들에게 좋은 옷을 입을 수 있는 기쁨과 행복, 만족감을 제공해 가겠다고 전했습니다."><img src="img/120926_thumb-15.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
    <p><a href="img/120926_china-16.jpg" rel="lightbox[plants]" title="유니클로 중국 점포 직원들을 대표해, 영업부의 리더(우)로부터 운남성 민정청 구제 사무국 부주임(좌)에게 의류 기증식을 진행. 고객으로부터 기증 받은 소중한 옷을 유니클로 점포 직원이 직접 현지에서 확실하게 전달하는 것. 유니클로 리사이클 의류가 새로운 사명을 가지게 된 순간이었습니다."><img src="img/120926_thumb-16.jpg"width="163" height="111" alt="" /></a></p>
   </div>
  </div>
  <!--// end photoarea_4 -->

  <!-- start photoarea_5 //-->
  <div class="contRow imagesArea">
   <div class="photoArea">
    <p><a href="img/120926_china-17.jpg" rel="lightbox[plants]" title="쇼핑백을 손에 들고, 추억이 가득한 옷을 한 벌 한 벌 전달받은 사람들. 이 곳에 있는 모두가 기뻐하고, 즐거워하며 웃을 수 있는 시간이었습니다. 쇼핑몰에서 물건을 살 기회가 없는 이 지역에서, 쇼핑하는 느낌을 받을 수 있다면 좋겠습니다."><img src="img/120926_thumb-17.jpg"width="163" height="111" alt="" /></a></p>
   </div>
   <div class="photoArea">
