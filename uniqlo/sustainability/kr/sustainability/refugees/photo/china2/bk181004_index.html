				<h1><img src="img/150728_csr_h1.gif" width="712" height="130" alt="2015.01 服のチカラで思いを届ける ～雲南省魯甸県での衣料支援～" /></h1>

			<div class="section">
				<p class="mb10">2014年8月3日に雲南省昭通市魯甸県でマグニチュード6.1と推定される地震が発生。</p>
                <p class="mb10">今回の地震では、617人の死者が出た。また被害は、負傷者3,143人、緊急避難者22.97万人、家屋倒壊数1.2万棟、家屋損壊数3万棟にのぼった。</p>
                <p class="mb15">2015年1月に行われた雲南省魯甸県での衣料支援活動を記録する今回のフォトレポート。服のチカラと思いを届けた。</p>
			</div>

            <!-- start photoarea_1 //-->
            <div class="contRow imagesArea">
                <p>どの写真をクリックしてもスライドショーがご覧になれます:</p>
                <div class="photoArea"><p><a href="img/150703_china-01.jpg" rel="lightbox[plants]" title="現地で暮らす4人家族。息子夫婦が都会に出稼ぎに出ており、祖父母にあたるこちらの夫婦が留守番の孫の面倒を見ている。今回の地震で家を失ったという。大きな被害にくじけることなく、厳しい環境で美しい夢を抱き、前向きに頑張っている。"><img src="img/150703_china_thumb-01.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-02.jpg" rel="lightbox[plants]" title="飛行機で4時間、そこから車で6時間、ようやく魯甸県に到着。休むまもなく、衣料の運搬作業を開始。"><img src="img/150703_china_thumb-02.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-03.jpg" rel="lightbox[plants]" title="たくさんの人の協力を得て、あっという間に配布先まで服の詰まった段ボール箱が運ばれた。準備の段階から、近くの村に住んでいる方々が続々と集まった。運ぶのを手伝おうかと言ってくださる親切な方も。"><img src="img/150703_china_thumb-03.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-04.jpg" rel="lightbox[plants]" title="村に住むほぼ全員の方々が集まってくれた。待ちに待った服を試着している。今まで、こんなにたくさんの服は見たことがないという。"><img src="img/150703_china_thumb-04.jpg" width="163" height="111" alt="" /></a></p></div>
            </div>
            <!--// end photoarea_1 -->
    
            <!-- start photoarea_2 //-->
            <div class="contRow imagesArea">
                <div class="photoArea"><p><a href="img/150703_china-05.jpg" rel="lightbox[plants]" title="洋服を受け取った人々は大喜び。「気温が下がったら、この青色のダウンジャケットを着るよ。」とわくわくした様子で話してくれた青年。"><img src="img/150703_china_thumb-05.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-06.jpg" rel="lightbox[plants]" title="子どもたちに先に受け取らせてあげようと、みなさんきれいに列を作り、順番を待ってくださっていた。子どもたちにぴったりの洋服を探してあげるスタッフ。服のチカラで子供たちの身体を温め、楽しんで着てもらえるようにとの思いを込めて。"><img src="img/150703_china_thumb-06.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-07.jpg" rel="lightbox[plants]" title="ジッパーをしめてあげるスタッフ。「妹にも着させてあげるために、この服を大事に着て、残しておきます」と話す女の子。"><img src="img/150703_china_thumb-07.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-08.jpg" rel="lightbox[plants]" title="このあたたかい気持ちを写真におさめる。忘れられない思い出に。"><img src="img/150703_china_thumb-08.jpg" width="163" height="111" alt="" /></a></p></div>
            </div>
            <!--// end photoarea_2 -->
    
            <!-- start photoarea_3 //-->
            <div class="contRow imagesArea">
                <div class="photoArea"><p><a href="img/150703_china-09.jpg" rel="lightbox[plants]" title="服を提供してくださった方々からの心のこもったメッセージカードが、子どもたちの手に届けられた。"><img src="img/150703_china_thumb-09.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-10.jpg" rel="lightbox[plants]" title="現地の多くの子どもたちは学校に行く機会がなく、そのため本を読むことも非常に困難な状況。そんな子どもたちに、ユニクロスタッフがあたたかいメッセージ1つ1つを読み上げる。"><img src="img/150703_china_thumb-10.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-11.jpg" rel="lightbox[plants]" title="メッセージカードを読んで、笑顔になった女の子。「いつまでも健康でいて、ずっと夢を諦めないで」と上海のお客様からのメッセージ。"><img src="img/150703_china_thumb-11.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-12.jpg" rel="lightbox[plants]" title="お返しとして、子どもたちが感謝の気持ちを込めてメッセージや絵を書くことに。ユニクロが架け橋となって、みんなの心が一つになるようにと願う。"><img src="img/150703_china_thumb-12.jpg" width="163" height="111" alt="" /></a></p></div>
            </div>
            <!--// end photoarea_3 -->
    
            <!-- start photoarea_4 //-->
            <div class="contRow imagesArea">
                <div class="photoArea"><p><a href="img/150703_china-13.jpg" rel="lightbox[plants]" title="子どもたちと夢や希望について語らう。自分たちの経験や思い出を話すスタッフはまるで兄姉のようだ。"><img src="img/150703_china_thumb-13.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-14.jpg" rel="lightbox[plants]" title="現地のお宅を訪問させて頂いた。楽しい会話の中で、人々の生活の様子やニーズを知り、今後どのような支援ができるだろうかと考えた。"><img src="img/150703_china_thumb-14.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-15.jpg" rel="lightbox[plants]" title="子どもたちとともに遊ぶ幸せなひと時。"><img src="img/150703_china_thumb-15.jpg" width="163" height="111" alt="" /></a></p></div>
                <div class="photoArea"><p><a href="img/150703_china-16.jpg" rel="lightbox[plants]" title="今回の支援活動は一旦終了したが、今後もニーズのある地域への衣料支援を続け、服のチカラと思いを届ける。"><img src="img/150703_china_thumb-16.jpg" width="163" height="111" alt="" /></a></p></div>
            </div>
