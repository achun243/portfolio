  <h1><img src="img/150728_csr_h1.gif" width="712" height="130" alt="옷의 힘으로 마음을 전달하다 ~운난성 루뎬현에서의 의류지원~" /></h1>
  <div class="section">
   <p class="mb10">2014년 8월 3일에 운난성 자오퉁시 루뎬현에서 진도 6.1로 추정되는 큰 지진이 발생했습니다.</p>
   <p class="mb10">이번 지진으로 617명의 사망자가 발생. 부상자 3,143명, 긴급피난자 22,97만 명, 가옥붕괴 1.2만 채, 가옥 피해수 3만 채에 이르렀습니다.</p>
   <p class="mb15">2015년 1월에 실시된 운난성 루뎬현에서의 의류지원활동을 기록한 이번 리포트. 옷의 힘과 마음을 함께 전달했습니다.</p>
  </div>
