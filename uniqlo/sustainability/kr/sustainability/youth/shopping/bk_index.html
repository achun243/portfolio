              <h1 class="mainTtl sp" data-clone="clone-mainTtl">TSURUMIこどもホスピス</h1>
              <p class="lead">ユニクロは、日本初のコミュニティ型ホスピス「TSURUMIこどもホスピス」に協賛して、難病を抱えた子どもたちとその家族をサポートしています。ホスピスとは、難病の子どもたちが心からくつろげる空間として、病院ではない“第二のおうち”として過ごせる施設のこと。2016年4月に大阪にオープンしたこのスペースは、地域の子どもや大人たちにも開かれた空間になっています。</p>
