          <p class="cover_lead">유니클로 국제 휠체어 테니스 대회는 전 세계 40개국 160개 이상의 대회가 열리는 파라스포츠 최대 규모의 국제 대회 프로그램 중 하나입니다. 유니클로는 2014년부터 이번 투어의 타이틀 스폰서를 맡아 볼키즈와 주심 등 스태프들에게 유니폼을 제공하고 있습니다. </p>
